<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Rain Reminder - Subscribe</title>
</head>
<body style="font-family:Arial,sans-serif;text-align:center;padding-top:40px;">
    <h2>Enter your email to get rain alerts</h2>
    <form method="POST" action="{{ url_for('submit_email') }}">
        <input type="email" name="email" required value="{{ email }}" placeholder="your@email.com">
        <button type="submit">Save Email</button>
    </form>
    <p style="margin-top:20px;">
        After saving your email, open a new terminal and run the camera detector:<br>
        <code>python rain_detector.py</code>
    </p>
    <p>
        <a href="{{ url_for('status') }}">View status page</a>
    </p>
</body>
</html>

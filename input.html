<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Rain Reminder - Subscribe</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            text-align: center;
            padding-top: 40px;
            /* Rainy background image from static folder */
            background: url("{{ url_for('static', filename='img5.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            margin: 0;
            color: #183153;
        }
        .meme-container {
            background: rgba(255,255,255,0.92);
            display: inline-block;
            padding: 38px 48px 32px 48px;
            border-radius: 22px;
            margin-top: 32px;
            box-shadow: 0 8px 32px #1976d233, 0 1.5px 6px #0001;
            max-width: 95vw;
            animation: fadeIn 1.2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .meme-img {
            width: 340px;
            max-width: 90vw;
            border-radius: 16px;
            box-shadow: 0 4px 24px #1976d233;
            margin-bottom: 18px;
            border: 3px solid #1976d2;
        }
        h2 {
            font-family: 'Pacifico', cursive;
            font-size: 2.3em;
            color: #1976d2;
            margin-bottom: 18px;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px #fff8, 0 1px 0 #fff;
        }
        form {
            margin-bottom: 18px;
        }
        input[type="email"] {
            padding: 12px 16px;
            border-radius: 7px;
            border: 1.5px solid #b0c4de;
            font-size: 1.08em;
            width: 220px;
            margin-bottom: 12px;
            outline: none;
            transition: border 0.2s;
        }
        input[type="email"]:focus {
            border: 1.5px solid #1976d2;
            background: #f0f7ff;
        }
        button {
            background: linear-gradient(90deg, #1976d2 60%, #42a5f5 100%);
            color: #fff;
            border: none;
            border-radius: 7px;
            padding: 11px 32px;
            font-size: 1.08em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 8px;
            box-shadow: 0 2px 8px #1976d233;
            transition: background 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #1565c0 60%, #1976d2 100%);
        }
        .tip {
            background: rgba(255,255,255,0.82);
            display: inline-block;
            margin-top: 18px;
            padding: 14px 26px;
            border-radius: 10px;
            font-size: 1.08em;
            box-shadow: 0 2px 8px #1976d233;
        }
        code {
            background: #e3f0ff;
            color: #1976d2;
            padding: 2px 8px;
            border-radius: 5px;
            font-size: 1em;
        }
        a {
            color: #fff;
            background: #1976d2;
            padding: 10px 26px;
            border-radius: 7px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 18px;
            display: inline-block;
            box-shadow: 0 2px 8px #1976d233;
            transition: background 0.2s;
        }
        a:hover {
            background: #1565c0;
        }
        @media (max-width: 500px) {
            .meme-container { padding: 12vw 2vw; }
            .meme-img { width: 98vw; }
        }
    </style>
</head>
<body>
    <div class="meme-container">
        <img src="{{ url_for('static', filename='rain.jpeg') }}" alt="Rain Meme" class="meme-img">
        <h2>Enter your email to get rain alerts</h2>
        <form method="POST" action="{{ url_for('submit_email') }}">
            <input type="email" name="email" required value="{{ email }}" placeholder="your@email.com">
            <br>
            <button type="submit">Save Email</button>
        </form>
        <div class="tip">
            After saving your email, open a new terminal and run the camera detector:<br>
            <code>python rain_detector.py</code>
        </div>
        <p>
            <a href="{{ url_for('status') }}">View status page</a>
        </p>
    </div>
</body>
</html>
